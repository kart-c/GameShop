<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/bbbaa28fd5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://feather-design.netlify.app/Components/main.css" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="./landing.css" />
		<title>GameShop</title>
	</head>
	<body>
		<header class="header">
			<h2>
				<a href="#">Game<span>Shop</span></a>
			</h2>
			<input type="search" name="search" class="header-search" placeholder="Search..." />
			<i class="fas fa-bars hamburger-menu"></i>
			<nav class="nav">
				<ul class="nav-list">
					<li>
						<a href="./pages/login/login.html"><i class="fas fa-user"></i> Profile</a>
					</li>
					<li>
						<a href="./pages/wishlist/wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
					</li>
					<li>
						<a href="./pages/cart/cart.html"><i class="fas fa-shopping-bag"></i> Bag</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="lp-main">
			<section class="hero-img-container">
				<a href="#">
					<picture>
						<source srcset="./Assets/hero-image.webp" class="hero-img" />
						<source srcset="./Assets/hero-image-2.jpg" class="hero-img" />
						<img src="./Assets/hero-image-3.jpg" alt="Hero Image" class="hero-img" />
					</picture>
				</a>
			</section>
			<section>
				<div class="lp-text-container">
					<h3>New Releases</h3>
					<a href="./pages/product-listing/product-listing.html">View All</a>
				</div>
				<div class="lp-carousel-container">
					<a href="#">
						<img
							src="./Assets/wallpaperflare.com_wallpaper.jpg"
							alt="carousel image 1"
							class="resp-img"
						/>
					</a>
					<i class="fa-solid fa-circle-chevron-left carousel-left"></i>
					<i class="fa-solid fa-circle-chevron-right carousel-right"></i>
				</div>
			</section>

			<section class="lp-category">
				<h3>Featured Categories</h3>
				<div class="category-list">
					<a href="#" class="category-item">
						<picture>
							<source srcset="../Assets/category-img-1__1.webp" />
							<source srcset="./Assets/category-img-1__2.jpg" />
							<img src="./Assets/category-img-1__3.jpg" alt="Hero Image" />
						</picture>
						<span>Action Games</span>
					</a>
					<a href="#" class="category-item">
						<picture>
							<source srcset="../Assets/category-img-2__1.webp" />
							<source srcset="./Assets/category-img-2__2.jpg" />
							<img src="./Assets/category-img-2__3.jpg" alt="Hero Image" />
						</picture>
						<span>Sports Games</span>
					</a>
					<a href="#" class="category-item">
						<picture>
							<source srcset="../Assets/hero-image.webp" />
							<source srcset="./Assets/hero-image-2.jpg" />
							<img src="./Assets/hero.jpg" alt="Hero Image" />
						</picture>
						<span>RPG Games</span>
					</a>
					<a href="#" class="category-item">
						<picture>
							<source srcset="../Assets/category-img-3__1.webp" />
							<source srcset="./Assets/category-img-3__2.jpg" />
							<img src="./Assets/category-img-3__3.jpg" alt="Hero Image" />
						</picture>
						<span>Strategy Games</span>
					</a>
				</div>
			</section>
			<div class="lp-cta">
				<button class="btn btn-primary">
					<a href="./pages/product-listing/product-listing.html">Explore More</a>
				</button>
			</div>
		</main>
		<footer class="lp-footer">
			<div class="lp-footer-text">
				<h4>About US</h4>
				<p>Website is an open source project. To contribute <a href="#">Click here</a>.</p>
			</div>
			<ul class="footer-nav-links">
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">Trending</a></li>
				<li><a href="#">New Releases</a></li>
			</ul>
			<ul class="footer-nav-links">
				<li><a href="#">My Cart</a></li>
				<li><a href="./pages/signup/signup.html">Sign up</a></li>
				<li><a href="./pages/login/login.html">Login</a></li>
			</ul>
		</footer>
	</body>
</html>
